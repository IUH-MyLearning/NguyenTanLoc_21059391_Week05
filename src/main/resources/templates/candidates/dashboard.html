<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dashboard</title>
    <style>
        /* Thêm CSS để định dạng và hiển thị theo khung */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .job-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .job-card:hover {
            transform: scale(1.05);
        }

        .job-header {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .job-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .job-skills {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }

        /* Button style */
        .apply-button {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
            width: 100%;
        }

        .apply-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 30px;">Job Openings</h1>
    <div style="text-align: center; margin-bottom: 30px;">
        <div>
            <strong>Candidate Name:</strong>
            <span th:text="${candidate.getFullName()}"></span>
        </div>
        <div>
            <strong>Skills:</strong>
            <span>
                <span th:each="skill, iterStat : ${candidate.getCandidateSkills()}">
                    <span th:text="${skill.getSkill().getSkillName()}"></span>
                    <span th:if="${!iterStat.last}">, </span>
                </span>
            </span>
        </div>
    </div>
    <div class="container">
        <div class="job-card" th:each="job : ${jobs}">
            <div class="company-name">
                <span style="font-weight: bold; font-size: 18px" th:text="${job.getCompany().getCompName()}"></span>
            </div>
            <div class="job-header" th:text="${job.jobName}"></div>
            <div class="job-description" th:text="${job.jobDesc}"></div>
            <div class="job-skills">
                <strong>Skills:</strong>
                <span>
                    <span th:each="skill, iterStat : ${job.jobSkills}">
                        <span th:text="${skill.skill.skillName}"></span>
                        <span th:if="${!iterStat.last}">, </span>
                    </span>
                </span>
            </div>

        </div>
    </div>

</body>
</html>
